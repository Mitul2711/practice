<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>position</th>
                        <th>name</th>
                        <th>weight</th>
                        <th>symbol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of tableValue">
                        <td>{{data.position}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.weight}}</td>
                        <td>{{data.symbol}}</td> 
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</div> 

<app-user1 (parentFunction)="parentFunction($event)"></app-user1>
