<div class="container">
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th>Position</th>
                <th>Name</th>
                <th>Weight</th>
                <th>Symbol</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of userData">
                <td>{{data.position}}</td> 
                <td>{{data.name}}</td>
                <td>{{data.weight}}</td>
                <td>{{data.symbol}}</td>
              </tr>
          </table>
    </div>
</div>
