<div [formGroup]="userForm">
    <div formArrayName="details" *ngFor="let item of userForm.get('details')?.value; let i = index">
        <div [formGroupName]="i">
            <input formControlName="name" placeholder="Item name">
            <input formControlName="description" placeholder="Item Email">
          </div>
    </div>
</div>

<button (click)="addForm()">Add</button>
